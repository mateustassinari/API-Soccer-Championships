spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/restpuc
spring.datasource.username=${BANCO_DEV_MYSQL_USER}
spring.datasource.password=${BANCO_DEV_MYSQL_PASSW}

jwt.secret=${JWT_SECRET}

spring.jpa.properties.hibernate.default_schema=dbo
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
logging.level.org.hibernate.SQL=DEBUG
spring.data.jpa.repositories.enabled=true

wavefront.application.name=restpuc
wavefront.application.service=restpuc
management.endpoints.web.exposure.include=wavefront

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.name=events